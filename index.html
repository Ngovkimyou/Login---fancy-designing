        <div class="login">

        </div>

        <div class="info">

        </div>

        <div class="checkmark">
            <label>
                <input type="checkbox">Remerber me
            </label>
            <a href="#">Forgot Password?</a>
        </div>

        <div class="btn">
            <button>Login</button>
        </div>
